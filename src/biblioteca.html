<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Flowread</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>Flowread</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="biblioteca.html">Biblioteca</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Biblioteca Section -->
    <section class="biblioteca-section py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="text-center mb-3">Biblioteca de Contenido</h1>
                    <p class="text-center text-muted">
                        Selecciona un artículo para comenzar tu experiencia de lectura intencional
                    </p>
                </div>
            </div>

            <!-- Filtros simples -->
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <select class="form-select" id="filtroCategoria">
                        <option value="todos">Todas las categorías</option>
                        <option value="bienestar">Bienestar Digital</option>
                        <option value="productividad">Productividad</option>
                        <option value="mindfulness">Mindfulness</option>
                        <option value="tecnologia">Tecnología Consciente</option>
                    </select>
                </div>
            </div>

            <!-- Lista de Artículos (se llenará con JavaScript) -->
            <div class="row" id="listaArticulos">
                <!-- Los artículos se cargarán aquí dinámicamente -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-muted">Cargando artículos...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">© 2025 Flowread - Proyecto EAN Desarrollo Web</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
